dataset_params:
  train_path: '../data/img_align_celeba/img_align_celeba/train/'
  valid_path: '../data/img_align_celeba/img_align_celeba/valid/'
  limit_size: False
  size_limit: -1

diffusion_params:
  num_timesteps : 1000
  beta_start : 0.0001
  beta_end : 0.02

model_params:
  img_size : [64,64]
  time_emb_dim : 256
  channels : [64, 128, 256, 512, 1024]
  down_attn: [False, True, True, False]
  down_channel_indices: [[0,0], [0,1], [1,2], [2,3]] # in, out indices into channels[] for each down layer

  mid_attn:  [False, False, False]
  mid_channel_indices: [[3,4], [4,4], [4,3]] # in, out indices into channels[] for each mid layer

  up_attn:   [True, True, False]
  up_channel_indices: [[3,2], [2,1], [1,0]] # in, out indices into channels[] for each up layer
  num_heads : 12
  dim_head : 64
  dropout: 0.1 
  attn_dropout: 0.1

train_params:
  log_dir: './lightning_logs/'
  batch_size: 26
  num_epochs: 200
  restart: False
  checkpoint_name: 'none' #'version_10/checkpoints/epoch=5-step=91170.ckpt'
  log_every_nsteps: 1000
  accelerator: 'gpu'
  devices: 2
  save_top_k: 10
  checkpoint_every_n_epochs: 1
  monitor: 'loss'
  mode: 'min'

